<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撲克骰子策略顧問</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🂡</text></svg>">
</head>
<body>
    <div class="container">
        <h1>撲克骰子策略顧問</h1>
        <p>點擊下方的數字牌，將它們從場上移除。然後輸入玩家人數和骰子點數，獲取最佳出牌建議。</p>

        <div class="main-layout">
            <div class="left-panel">
                <div class="card-grid" id="card-grid">
                    <!-- 卡牌會由 JavaScript 動態生成 -->
                </div>
                <div class="controls">
                    <!-- 上面兩個 -->
                    <div class="input-group">
                        <div class="control-group">
                            <label for="players">玩家人數 (2-4):</label>
                            <input type="number" id="players" min="2" max="4" value="2">
                        </div>
                        <div class="control-group">
                            <label for="dice-sum">骰子總和:</label>
                            <input type="number" id="dice-sum" min="2" max="12" value="7">
                        </div>
                    </div>
                
                    <!-- 底下兩個按鈕 -->
                    <div class="button-group">
                        <button id="suggest-btn">獲取建議</button>
                        <button id="reset-btn">重置盤面</button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="results" id="results">
                    <h2>策略建議</h2>
                    <div id="suggestion-output">請輸入條件並點擊按鈕。</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
