<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shut-the-Suit</title>
  <link rel="shortcut icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÇ°</text></svg>">
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #fff;
      --covered: #b0bec5;
      --p1-color: #1976d2;
      --p1-light: rgba(25, 118, 210, 0.2);
      --p2-color: #d32f2f;
      --p2-light: rgba(211, 47, 47, 0.2);
      --p3-color: #388e3c;
      --p3-light: rgba(56, 142, 60, 0.2);
      --p4-color: #f57c00;
      --p4-light: rgba(245, 124, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin: 1rem 0;
    }

    #cfg {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
    }

    select,
    button {
      padding: .4rem .6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #start {
      background: #28a745;
      color: white;
      border-color: #28a745;
      font-weight: bold;
      cursor: pointer;
    }

    #start:hover {
      background: #218838;
    }

    #main-container {
      display: none;
      width: 100%;
      max-width: 1200px;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    #desk {
      flex: 3;
      width: -webkit-fill-available;
      padding: 1rem;
    }

    .player {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .1);
    }

    .phead {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: .25rem;
    }

    .action-buttons {
      display: flex;
      gap: .5rem;
      margin: .5rem 0;
    }

    .action-buttons button {
      flex: 1;
      padding: .8rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }

    .action-buttons button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #roll {
      background: #007bff;
    }

    #roll:hover:not(:disabled) {
      background: #0056b3;
    }

    #roll:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #cover {
      background: #dc3545;
    }

    #cover:hover:not(:disabled) {
      background: #c82333;
    }

    #cover:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .tile {
      position: relative;
      padding-top: 100%;
      border-radius: 4px;
      background: var(--player-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s;
    }

    .tile.disabled {
      background: var(--player-light-color);
      color: var(--player-color);
      cursor: not-allowed;
    }

    .tile.selected {
      opacity: 0.5;
    }

    .tile span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #log-panel {
      flex: 1;
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .1);
      position: sticky;
      top: 1rem;
    }

    #log {
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .log-entry {
      margin-bottom: 0.5rem;
    }

    .log-text {
      color: #333;
    }

    .log-cards {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }

    .log-tile {
      background: var(--player-light-color);
      color: var(--player-color);
      border-radius: 4px;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    #dice {
      font-size: 2rem;
      color: #d84315;
      margin: 0.5rem 0;
    }

    #dice small {
      font-size: .6em;
    }

    .action-buttons select {
      padding: .4rem .6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
        align-items: center;
      }

      #log-panel {
        width: 80%;
        position: relative;
      }

      .tiles {
        grid-template-columns: repeat(3, 1fr);
        font-size: 5rem;
      }

      #cfg {
        align-items: stretch;
        width: -webkit-fill-available;
        margin: 1rem;
      }
    }

    .tip {
      display: inline-block;
      width: 1.2rem;
      height: 1.2rem;
      line-height: 1.2rem;
      text-align: center;
      border-radius: 50%;
      background: #17a2b8;
      color: #fff;
      font-weight: bold;
      cursor: help;
      font-size: .75rem;
      margin-left: .25rem;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: .3rem;
      right: .5rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <h1>üé≤ Shut-the-Suit</h1>

  <section id="cfg">
    <label>Áúü‰∫∫</label>
    <select id="human-count">
      <option value="0" selected>0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <label>AI</label>
    <select id="ai-count">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <label>AI Á≠ñÁï•</label>
    <select id="str">
      <option value="min">min</option>
      <option value="max">max</option>
      <option value="safe" selected>safe</option>
    </select>
    <span class="tip" title="minÔºöÂá∫ÊúÄÂ∞ëÂºµÁâå | maxÔºöÂá∫ÊúÄÂ§öÂºµÁâå | safeÔºöÂÑ™ÂÖàÈÅøÈñã 1">?</span>
    <button id="start">ÈñãÂßãÈÅäÊà≤</button>
  </section>

  <!-- Strategy Info Modal -->
  <div id="strategy-modal" class="modal-overlay">
    <div class="modal-box">
      <span class="close-btn">√ó</span>
      <h4 style="margin-top:0">AI Á≠ñÁï•Ë™™Êòé</h4>
      <ul style="margin:0 0 .5rem 1rem;padding:0;">
        <li><strong>min</strong>ÔºöÂá∫ÊúÄÂ∞ëÂºµÁâå</li>
        <li><strong>max</strong>ÔºöÂá∫ÊúÄÂ§öÂºµÁâå</li>
        <li><strong>safe</strong>ÔºöÂÑ™ÂÖàÈÅøÈñã 1</li>
      </ul>
    </div>
  </div>
  <div id="main-container">
    <section id="desk">
      <div id="dice"></div>
      <div class="action-buttons">
        <select id="dice-num">
          <option value="1">1 È°Ü</option>
          <option value="2" selected>2 È°Ü</option>
        </select>
        <button id="roll">Êì≤È™∞</button>
        <button id="cover" disabled>ËìãÁâå</button>
      </div>
      <div id="players"></div>
    </section>

    <section id="log-panel">
      <h3>Á¥ÄÈåÑ</h3>
      <div id="log"></div>
    </section>
  </div>

  <script>
    const $ = q => document.querySelector(q);
    const P_COLORS = [
      { main: 'var(--p1-color)', light: 'var(--p1-light)' },
      { main: 'var(--p2-color)', light: 'var(--p2-light)' },
      { main: 'var(--p3-color)', light: 'var(--p3-light)' },
      { main: 'var(--p4-color)', light: 'var(--p4-light)' }
    ];

    let players = [], idx = 0, dSum = 0, sel = [];

    class Player {
      constructor(name, strat, human = false, colors) {
        this.name = name;
        this.strat = strat;
        this.human = human;
        this.colors = colors;
        this.reset();
      }

      reset() {
        this.cards = Array.from({ length: 9 }, (_, i) => i + 1);
        this.history = [];
        this.rolls = 0;
      }

      has() {
        return this.cards.length > 0;
      }

      valid(sum) {
        const res = [];
        const rec = (start, comb, tot) => {
          if (tot === sum) {
            res.push(comb);
            return;
          }
          if (tot > sum) return;
          for (let i = start; i < this.cards.length; i++)
            rec(i + 1, [...comb, this.cards[i]], tot + this.cards[i]);
        };
        rec(0, [], 0);
        return res;
      }

      choose(v) {
        if (!v.length) return null;
        switch (this.strat) {
          case 'min': return v.reduce((a, b) => a.length < b.length ? a : b);
          case 'max': return v.reduce((a, b) => a.length > b.length ? a : b);
          case 'safe':
            const non_one = v.filter(c => !c.includes(1));
            if (non_one.length) {
              return non_one.reduce((a, b) => a.length > b.length ? a : b);
            }
            return v.reduce((a, b) => a.length < b.length ? a : b);
        }
      }

      cover(c) {
        this.cards = this.cards.filter(x => !c.includes(x));
      }
    }

    function logMsg(type, data) {
      const p = players[idx];
      const displayName = type === 'sys' ? 'Á≥ªÁµ±' : p.name;
      const entry = document.createElement('div');
      entry.className = 'log-entry';

      const text = document.createElement('div');
      text.className = 'log-text';
      text.innerHTML = `<strong>${displayName}:</strong> ${data.msg}`;
      entry.appendChild(text);

      if (type === 'cover') {
        const cardsDiv = document.createElement('div');
        cardsDiv.className = 'log-cards';
        cardsDiv.style.setProperty('--player-color', p.colors.main);
        cardsDiv.style.setProperty('--player-light-color', p.colors.light);
        data.cards.forEach(c => {
          const tile = document.createElement('div');
          tile.className = 'log-tile';
          tile.textContent = c;
          cardsDiv.appendChild(tile);
        });
        entry.appendChild(cardsDiv);
      }

      $('#log').appendChild(entry);
      $('#log').scrollTop = $('#log').scrollHeight;
    }

    function render() {
      const wrap = $('#players');
      wrap.innerHTML = '';

      players.forEach((p, i) => {
        const blk = document.createElement('div');
        blk.className = 'player';
        blk.style.setProperty('--player-color', p.colors.main);
        blk.style.setProperty('--player-light-color', p.colors.light);

        const hd = document.createElement('div');
        hd.className = 'phead';
        hd.innerHTML = `<span style="color:${p.colors.main}">${p.name}${i === idx ? ' ‚Üê' : ''}</span><span>Ââ©:${p.cards.length}</span>`;
        blk.appendChild(hd);

        const tiles = document.createElement('div');
        tiles.className = 'tiles';
        for (let n = 1; n <= 9; n++) {
          const t = document.createElement('div');
          t.className = 'tile' + (p.cards.includes(n) ? '' : ' disabled');
          if (sel.includes(n) && p.human && i === idx) t.classList.add('selected');
          t.dataset.num = n;

          // A tile is clickable only if it's the current player's turn, they are human, and the card is available.
          if (i === idx && p.human && p.cards.includes(n)) {
            t.addEventListener('click', tileClk);
          } else {
            // For all other cases (not current player, not human, or card already covered), the tile is not interactive.
            // The visual state (disabled or not) is already handled by the class assignment on line 313.
            // No extra class needed here, but we prevent adding the click listener.
          }

          t.innerHTML = `<span>${n}</span>`;
          tiles.appendChild(t);
        }
        blk.appendChild(tiles);
        wrap.appendChild(blk);
      });
    }

    function tileClk(e) {
      const n = +e.currentTarget.dataset.num;
      if (sel.includes(n)) sel = sel.filter(x => x !== n);
      else sel.push(n);
      $('#cover').disabled = sel.reduce((a, b) => a + b, 0) !== dSum;
      render();
    }

    function updatePlayerCounts() {
      const hSel = $('#human-count'), aSel = $('#ai-count');
      const changedIsHuman = this.id === 'human-count';
      const hVal = +hSel.value, aVal = +aSel.value;

      let newH = hVal, newA = aVal;

      let total = newH + newA;

      if (total < 2) {
        if (changedIsHuman) {
          newA = 2 - newH;
        } else {
          newH = 2 - newA;
        }
      } else if (total > 4) {
        if (changedIsHuman) {
          newA = 4 - newH;
        } else {
          newH = 4 - newA;
        }
      }

      hSel.value = newH;
      aSel.value = newA;
      total = newH + newA;
      $('#start').disabled = total < 2 || total > 4;
    }

    $('#human-count').addEventListener('change', updatePlayerCounts);
    $('#ai-count').addEventListener('change', updatePlayerCounts);

    function dice(num) {
      let sum = 0;
      const rolls = new Uint32Array(num);  // Âª∫Á´ã num ÂÄãÈö®Ê©üÊï∏Á©∫Èñì
      crypto.getRandomValues(rolls);       // Â°´ÂÖ•ÁúüÊ≠£Èö®Ê©üÊï∏ÂÄº
      for (let i = 0; i < num; i++) {
        sum += (rolls[i] % 6) + 1;        // ËΩâÁÇ∫ 1~6 ÈñìÁöÑÈ™∞Â≠êÂÄº
      }
      return sum;
    }

    function next() {
      idx = (idx + 1) % players.length;
      sel = [];
      dSum = 0;
      $('#cover').disabled = true;
    }

    function checkEnd() {
      if (!players[idx].has()) {
        logMsg('sys', { msg: `${players[idx].name} üèÜ ÂãùÂà©!` });
        players.forEach(p => logMsg('sys', { msg: `${p.name} ÂÖ±Êì≤È™∞ ${p.rolls} Ê¨°ÔºåÂâ© ${p.cards.length} Âºµ` }));
        $('#roll').disabled = $('#cover').disabled = true;
        render();
        return true;
      }
      return false;
    }

    function loop() {
      const pl = players[idx];
      if (pl.human) {
        $('#roll').disabled = false;
        render();
        return;
      }

      let dn;
      if (pl.cards.includes(1)) {
        dn = Math.random() < 0.5 ? 1 : 2;
      } else {
        dn = 2;
      }
      dSum = dice(dn);
      pl.rolls++;
      $('#dice').innerHTML = `üé≤ <small>${pl.name}</small> Êì≤Âá∫ ${dSum}`;
      logMsg('info', { msg: `Êì≤Âá∫ ${dSum}` });

      const v = pl.valid(dSum);
      const ch = pl.choose(v);

      if (ch) {
        pl.cover(ch);
        pl.history.push([dSum, ch]);
        logMsg('cover', { msg: 'ËìãÁâå', cards: ch });
      } else {
        logMsg('info', { msg: 'PASS' });
      }

      if (checkEnd()) return;
      next();
      render();
      setTimeout(loop, 800);
    }

    $('#roll').addEventListener('click', () => {
      $('#roll').disabled = true;
      const pl = players[idx];
      const diceCount = $('#dice-num').value;
      dSum = dice(diceCount);
      pl.rolls++;
      $('#dice').innerHTML = `üé≤ <small>${pl.name}</small> Êì≤Âá∫ ${dSum}`;
      logMsg('info', { msg: `Êì≤Âá∫ ${dSum}` });

      const v = pl.valid(dSum);
      if (!v.length) {
        logMsg('info', { msg: 'PASS' });
        next();
        render();
        setTimeout(loop, 700);
        return;
      }

      render();
    });

    $('#cover').addEventListener('click', () => {
      const pl = players[idx];
      pl.cover(sel);
      pl.history.push([dSum, [...sel]]);
      logMsg('cover', { msg: 'ËìãÁâå', cards: sel });
      if (checkEnd()) return;
      next();
      render();
      setTimeout(loop, 700);
    });

    $('#start').addEventListener('click', () => {
      const hCount = +$('#human-count').value;
      const aCount = +$('#ai-count').value;
      const st = $('#str').value;
      players = [];
      for (let i = 0; i < hCount; i++) {
        players.push(new Player(`Áé©ÂÆ∂ ${i + 1}`, null, true, P_COLORS[players.length]));
      }
      for (let i = 0; i < aCount; i++) {
        players.push(new Player(`AI ${i + 1}`, st, false, P_COLORS[players.length]));
      }

      idx = 0;
      $('#log').innerHTML = '';
      $('#dice').textContent = '';
      $('#main-container').style.display = 'flex';
      loop();
      document.querySelector('#dice').scrollIntoView({ behavior: 'smooth', block: 'center' });

    });
    // Allow tap/click on the strategy tip to show explanation (useful for touch devices)
    const tip = document.querySelector('.tip');
    const modal = document.getElementById('strategy-modal');
    tip.addEventListener('click', () => { modal.style.display = 'flex'; });
    modal.addEventListener('click', e => {
      if (e.target === modal || e.target.classList.contains('close-btn')) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>

</html>
